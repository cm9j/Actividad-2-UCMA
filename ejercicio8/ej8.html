<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 8 - Votaciones en gr√°fico</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #voteChart {
        max-width: 400px;
        max-height: 400px;
        margin: auto; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Votaciones</h1>
      <div class="container">
        <button type="button" onclick="vote(0)">Socialistas</button>
        <button type="button" onclick="vote(1)">Liberales</button>
        <button type="button" onclick="vote(2)">Animalistas</button>
        <button type="button" onclick="vote(3)">Centristas</button>
        <button type="button" onclick="vote(4)">Ecologistas</button>
        <button type="button" onclick="reset()">Reset</button>
      </div>
      <div>
        <canvas id="voteChart"></canvas>
      </div>
    </div>

    <script>
      
      let votes = [0, 0, 0, 0, 0];

      const ctx = document.getElementById('voteChart').getContext('2d');
      const voteChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Socialistas', 'Liberales', 'Animalistas', 'Centristas', 'Ecologistas'],
          datasets: [{
            label: 'Votos',
            data: votes,
            backgroundColor: [
              'red',
              'blue',
              'green',
              'orange',
              'purple'
            ]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false 
        }
      });

      function vote(partyIndex) {
        votes[partyIndex] += 1; 
        voteChart.update(); 
      }

      function reset() {
        votes = [0, 0, 0, 0, 0]; 
        voteChart.data.datasets[0].data = votes; 
        voteChart.update(); 
      }
    </script>
  </body>
</html>
