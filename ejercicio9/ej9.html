<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
</head>
<body>
    <img
        id="myCat"
        style="position: absolute; left: 0px;"
        src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
        var cat = document.getElementById("myCat");
        var direction = 1; 

        function catWalk() {
            var currentLeft = parseInt(cat.style.left);

            var newLeft = currentLeft + (10 * direction);
            cat.style.left = newLeft + "px";

            if (newLeft + cat.width >= window.innerWidth) {
                direction = -1; 
            } else if (newLeft <= 0) {
                direction = 1; 
            }
        }

        setInterval(catWalk, 50);
    </script>
</body>
</html>
